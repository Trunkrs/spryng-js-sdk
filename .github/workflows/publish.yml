name: Publish
on:
  release:
    types: [ published ]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          ref: master
      - name: install
        run: yarn
      - name: publish to npm
        run: npm config set //registry.npmjs.org/:_authToken ${{secrets.NPM_TOKEN}} && npm publish --access public
